<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>系统登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- basic styles -->

	<link href="{{__HOST__}}/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="{{__HOST__}}/assets/font-awesome/4.5.0/css/font-awesome.min.css" />

	<!-- fonts -->
	<link rel="stylesheet" href="{{__HOST__}}/assets/css/ace.min.css" />
	<link rel="stylesheet" href="{{__HOST__}}/assets/css/ace-rtl.min.css" />


	<script src='{{__HOST__}}/assets/js/jquery-2.0.3.min.js'></script>

	<style type="text/css">
		.login-layout {
			background: #428bca;
		}

		.login-layout .widget-box {
			background-color: #428bca;
		}

		.login-layout .widget-box .widget-main {
			padding: 26px 16px;
		}

		.login-container {
			padding-top: 80px;
		}

		.header {
			margin-top: 0px;
			padding-bottom: 12px;
		}

		#code {
			cursor: pointer;
			position: relative;

			left: 10px;
		}
	</style>

	<script>
		$(function () {

			$('#code').click(function () {

				$(this).attr('src', '{{__ROOT__}}/OnBoading/login/code?t=' + Math.random() * 1000)
			})

			$("#loginForm").submit(function () {
				if ($('#username').val() == '' || $("#password").val() == '' || $("#code").val()) {

					alert('用户名或者密码或者验证码不能为空')
					return false;
				}
				return true;

			})

		})
	</script>
</head>

<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">

						<div class="position-relative">
							<div id="login-box" class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">

										<h2 class="header blue lighter bigger center">
											外包员工入职系统

										</h2>

										<div class="space-6"></div>

										<form action="{{__HOST__}}/OnBoarding/login/doLogin" method="post" id="loginForm">
											<fieldset>
												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<div class="input-group margin-bottom-sm">
															<span class="input-group-addon">
																<i class="fa fa-user fa-lg text-primary" aria-hidden="true"></i>
															</span>
															<input name="username" class="form-control" type="text" placeholder="用户名">
														</div>
													</span>
												</label>

												<label class="block clearfix">
													<div class="input-group margin-bottom-sm">
														<span class="input-group-addon">
															<i class="fa fa-lock fa-lg text-primary" aria-hidden="true"></i>
														</span>
														<input name="password" class="form-control" type="password" placeholder="密码">
													</div>
													</span>
												</label>

												<label class="block clearfix">
													<div class="input-group margin-bottom-sm">
														<span class="input-group-addon">
															<i class="fa fa-inbox fa-lg text-primary" aria-hidden="true"></i>
														</span>
														<input name="code" class="form-control" type="text" placeholder="不区分大小写" style="width:160px;float:left;">
														<img id="code" src="{{__ROOT__}}/OnBoarding/login/code" alt="">
													</div>

												</label>

												<div class="space"></div>

												<div class="clearfix">
													<label class="inline">
														<input type="checkbox" class="ace" />
														<span class="lbl"> Remember Me</span>
													</label>

													<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
														<i class="fa fa-desktop fa-lg"></i>
														&nbsp;登录
													</button>
												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>



									</div>
									<!-- /widget-main -->


								</div>
								<!-- /widget-body -->
							</div>
							<!-- /login-box -->

						</div>
						<!-- /position-relative -->
					</div>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<!-- /.main-container -->

	<!-- basic scripts -->


</body>

</html>
